@PART[PROXI-HopeX-nose]:NEEDS[RealismOverhaul]:AFTER[RealFuels]
{
	%TechRequired = advancedSpaceplanes
	@mass = 0.1875
	@title = HOPE-X Nose
	@CoMOffset = 0.0, 0.0, 0.0

	!RESOURCE[MonoPropellant]
    	{
	
    	}
	!RESOURCE[ElectricCharge]
	{
	
	}
	!MODULE[ModuleReactionWheel*],*{}

	%MODULE[ModuleAvionics]
	{
		%massLimit = 25
		%interplanetary = True
	}
    	MODULE
    	{
        	name = ModuleFuelTanks
        	volume = 1700
        	basemass = -1
        	type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 1000.0
			maxAmount = 1000.0
		}

    	}
	@MODULE[ModuleRCSFX]
	{
		!PROPELLANT,* {}
		@thrusterPower = 0.6
        	PROPELLANT
		{
			name = MMH
			ratio = 0.5078
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.4922
		}
		PROPELLANT
		{
			name = Helium
			ratio = 12.9
			ignoreForIsp = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 300
			@key,1 = 1 100
		}
	}
}
