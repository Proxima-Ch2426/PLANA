@PART[PROXI-HopeX-*]:NEEDS[RealismOverhaul]:AFTER[RealismOverhaul]
{
	%maxTemp = 923.15
	%skinMaxTemp = 3000
	%skinThermalMassModifier = 0.43613
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	%absorptiveConstant = 0.15	
	%emissiveConstant = 0.85
	%thermalMassModifier = 1.0

	@manufacturer = NASDA
	
	%RSSROConfig = True
	%RP0conf = True
	
	@rescaleFactor = 1

	@description ^=:$: <b><color=green>From ProximaLaunchers</color></b>

}
