}

@PART[PROXI-HopeX-ElevonL]:NEEDS[FerramAerospaceResearch/Plugins]:AFTER[FerramAerospaceResearch]
{

	%MODULE[GeometryPartModule]
	{
		%forceUseMeshes = False
	}

	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	@dragCoeff = 0
	@deflectionLiftCoeff = 0
	@ctrlSurfaceRange = 0
	@ctrlSurfaceArea = 0

	!MODULE[ModuleControlSurface] {}
	
	MODULE
	{
		name = FARControllableSurface
		MAC = 0.7375 // Root = 1.31m Tip = 1.05m Avg = 1.18
		MidChordSweep = 0
		maxdeflect = 30
		b_2 = 1.8125 // OG = 2.9
		TaperRatio = 0.8
		rootMidChordOffsetFromOrig = 0, 0, 0
		transformName = aileronTransform
		nonSideAttach = 1
		pitchaxis = 100
		yawaxis = 0
		rollaxis = 50
		ctrlSurfFrac = 1
	}
}
