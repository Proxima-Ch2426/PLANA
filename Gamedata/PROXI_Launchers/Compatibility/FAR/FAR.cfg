@PART[PROXI-*]:NEEDS[FerramAerospaceResearch/Plugins]:AFTER[FerramAerospaceResearch]
{
	%MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}

@PART[PROXI-DCY-flap]:NEEDS[FerramAerospaceResearch/Plugins]:AFTER[FerramAerospaceResearch]
