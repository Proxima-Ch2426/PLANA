@PART[PROXI-HopeX-mainEngine]:NEEDS[Waterfall]
{
	!EFFECTS {}
	EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_liq4
        volume = 0.8
        pitch = 1.0
        loop = false
      }
    }
    disengage
    {
        AUDIO
        {
          channel = Ship
          clip = sound_vent_soft
          volume = 0.8
          pitch = 2.0
          loop = false
        }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 0.8
        pitch = 2.0
        loop = false
      }
    }
    fx-DCYseaLevelEngine
    {
     AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/KW/sound_altloop
        volume = 0.0 0.0
        volume = 1.0 0.8
        pitch = 0.0 1.0
        pitch = 1.0 1.0
        loop = true
      }
    }
  }

	@MODULE[ModuleEngines*]
  	{
    	@name = ModuleEnginesFX
	%runningEffectName = fx-HopeX-OMS
	!powerEffectName = DELETE
  	}

	MODULE
	{
	name = ModuleWaterfallFX
	moduleID = HopeX-OMS
	
		CONTROLLER
    		{
      		name = atmosphereDepth
      		linkedTo = atmosphere_density
    		}

    		CONTROLLER
    		{
      		name = throttle
      		linkedTo = throttle
    		}

		TEMPLATE
    		{
      		templateName = waterfall-hypergolic-aerozine50-upper-1
      		overrideParentTransform = thrustTransform
      		scale = 0.45,0.45,0.3
      		rotation = 0,0,0
      		position = 0,0,0
    		}
	}
}